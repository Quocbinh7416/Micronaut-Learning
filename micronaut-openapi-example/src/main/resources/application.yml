micronaut:
  application:
    name: micronautOpenapiExample
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
  openapi:
    config:
      file: src/resources/myspecfile.properties
  server:
    port: 9900

netty:
  default:
    allocator:
      max-order: 3
